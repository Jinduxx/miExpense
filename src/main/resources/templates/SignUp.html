<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap 4.5 CSS-->
    <link
            rel="stylesheet"
            th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />

    <!-- Bootstrap JS Requirements -->
    <script
            th:href="@{//code.jquery.com/jquery-3.5.1.slim.min.js}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            href="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
    ></script>
    <script
            th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
    ></script>
    <!-- My css -->
    <link rel="stylesheet" th:href="@{style.css}"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

<div class="container sign">
    <div class="pack">
        <div class="">
            <div class="modal-header">
                <div class="modal-title">
                    <h1>Sign Up</h1>
                </div>
                <a th:href="@{/}">
                    <button
                            id="close"
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
            </div>
            <div class="modal-body">
                <form th:action="@{/registerProcess}" th:object="${user}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input
                                    type="text"
                                    th:field="*{firstname}"
                                    name="firstname"
                                    class="form-control"
                                    id="inputEmail4"
                                    placeholder="First name"
                                    required
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <input
                                    type="text"
                                    name="lastname"
                                    th:field="*{lastname}"
                                    class="form-control"
                                    id="inputPassword4"
                                    placeholder="Surname"
                                    required
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <input
                                type="text"
                                th:field="*{email}"
                                name="email"
                                class="form-control"
                                id="inputAddress"
                                placeholder="Enter your email address"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <input
                                type="password"
                                th:field="*{password}"
                                name="password"
                                class="form-control"
                                id="inputAddress2"
                                placeholder="New password"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="date"><small>Date of Birth</small></label>
                        <input
                                type="date"
                                name="dob"
                                class="form-control"
                                id="date"
                                required
                        />
                    </div>
                    <small>Gender</small>
                    <div id="form-row" class="form-row">
                        <div class="form-group col-md-4">
                            <label for="female">Female </label>
                            <input
                                    type="radio"
                                    th:field="*{gender}"
                                    id="female"
                                    name="gender"
                                    value="Female"
                            />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="male">Male </label>
                            <input type="radio" id="male" name="gender" value="Male"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="custom">Custom </label>
                            <input
                                    type="radio"
                                    th:field="*{gender}"
                                    id="custom"
                                    name="gender"
                                    value="Custom"
                            />
                        </div>
                    </div>
                    <div>
                        <small style="color: #7d7d7d">
                            By clicking Sign Up, you agree to our Terms, Data Policy and
                            Cookie Policy.
                        </small>
                        <small style="color: #7d7d7d">
                            You may receive SMS notifications from us and can opt out at
                            any time.
                        </small>
                    </div>
                    <br/>
                    <button style="background: rgb(3, 56, 12);" type="submit" class="btn btn-success btn-lg btn-block">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
