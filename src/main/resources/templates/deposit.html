<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>miExpense</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
    <!-- My css -->
    <link rel="stylesheet" th:href="@{/home.css}"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.css}">
</head>
<body th:object="${user}">
<span th:with="message1=${session.message}">
    <div th:if="${message1 != null}">
        <div class="alert alert-success" role="alert">
            <div th:text="${message1}"></div>
        </div>
    </div>
</span>
    <nav class="navbar navbar-expand-lg navbar-success" style="box-shadow: 0px 0px 5px #024736" >
        <div class="container">
            <div class="navbar-header">
                <h2><a class="navbar-brand logo" href="#" style="font-size: larger">
                    miExpense
                </a></h2>
            </div>
            <div>
                <h3>Welcome <span th:text="${user.getFirstname()+' '+ user.getLastname()}"></span></h3>
            </div>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav navbar-nav navbar-right" style="padding-top: 27px">
<!--                <li class="nav-item" style="padding-right: 30px">-->
<!--                    <h3>Balance: # <span th:text="${0}"></span></h3>-->
<!--                </li>-->
                <li class="nav-item dropdown" >
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            style="color:black;"
                    >
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/processLogout}"><i class="fa fa-sign-out" aria-hidden="true">Logout</i></a></li>
                        <li><a class="dropdown-item" th:href="@{#}">Setting</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" th:href="@{#}">friends</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container main-content">
        <div class="pack">
            <h1 style="text-align: center;">Deposit</h1>
            <a th:href="@{/home}">
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <i class="fa fa-times" aria-hidden="true"></i>
                    <!-- <span aria-hidden="true">&times;</span> -->
                </button>
            </a>
            <form th:action="@{/calculate/{id} (id=${user.getId()})}"  th:object="${cashFlow}" method="post" class="purchases">
<!--                <div style="text-align: right;">-->
<!--                    Balance:-->
<!--                    <input type="text" th:field="*{balance}" th:value="${detail.getBalance()}">-->
<!--                </div>-->
                <div class="form-group ">
                    Detail: <input
                        type="text"
                        th:field="*{detail}"
                        th:value="${cashFlow.getDetail()}"
                        name="detail"
                        class="form-control"
                        placeholder="Deposit from who"
                        required
                />
                </div>
                <div class="form-group">
                    Credit Amount: <input
                        type="text"
                        name="income"
                        th:field="*{income}"
                        th:value="${cashFlow.getIncome()}"
                        class="form-control"
                        id="inputPassword4"
                        placeholder="Enter Amount"
                        required

                />
                </div>

<!--                <div class="form-group">-->

<!--                    Deposit Amount: <input-->
<!--                        type="text"-->
<!--                        th:field="*{income}"-->
<!--                        th:value="${detail.getIncome()}"-->
<!--                        name="income"-->
<!--                        class="form-control "-->
<!--                        placeholder="Deposit Amount"-->
<!--                        required-->
<!--                />-->
<!--                </div>-->
                <br/>
<!--                <button style="background: rgb(3, 56, 12);" type="submit" name="action" value="getBalance" class="btn btn-success btn-lg btn-block">-->
<!--                    Get Balance-->
<!--                </button>-->
                <button style="background: rgb(3, 56, 12);" type="submit" name="action" value="deposit" class="btn btn-success btn-lg btn-block">
                    Credit Account
                </button>
            </form>
        </div>
    </section>

  <script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"
></script>
<script src="https://use.fontawesome.com/aed9ef824b.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script th:src="@{js/home.js}"></script>
</body>
</html>
