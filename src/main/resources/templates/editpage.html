    <div class="container sign purch">
        <div class="pack">
            <div class="">
                <div class="modal-header">
                    <div class="modal-title">
                        <h1>Edit Purchase</h1>
                    </div>
                    <a href="home.html">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                    <i class="fa fa-times" aria-hidden="true"></i>
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                    </a>
                </div>
                <div class="">
                    <form th:action="@{/calculate/{id} (id=${user.getId()})}" th:object="${exp}" method="post" class="purchases">
                        <div class="form-group ">
                            <input
                                    type="text"
                                    th:field="*{details}"
                                    th:value="${exp.getDetails()}"
                                    name="details"
                                    class="form-control"
                                    id="details"
                                    placeholder="Item purchased"
                                    required
                            />
                        </div>
                        <div class="form-group ">
                            <input
                                    type="text"
                                    th:field="*{noOfItems}"
                                    th:value="${exp.getNoOfItems()}"
                                    name="noOfItems"
                                    class="form-control"
                                    id="noOfItems"
                                    placeholder="Number of Items"
                                    required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                    type="text"
                                    name="#"
                                    th:field="*{amountPerPurchase}"
                                    th:value="${exp.getAmountPerPurchase()}"
                                    class="form-control"
                                    id="amountPerPurchase"
                                    placeholder="Price per Item"
                                    required
                            />
                        </div>
                        <div style="margin-top: 1rem" >
                            <button type="submit" name="action" value="calculate" class="btn btn-info">
                                calculate
                            </button>
                        </div>
                        <input style="display: none" id="input" type="text" th:field="*{id}" th:value="${exp.getId()}" name="id"/>
                        <!--                        </form>-->
                        <br/>
                        <div style="text-align: right;">
                            Total Amount:
                            <input type="text" th:field="*{totalAmount}" th:value="${exp.getTotalAmount()}" >
                            <!--                            <h5><span name="totalAmount" id="totalAmount" th:field="*{totalAmount}" th:text="'Total Amount: N '+ ${Amount}"></span> </h5>-->
                        </div>
<!--                        <button style="background: rgb(3, 56, 12);" type="submit" name="action" value="purchase" class="btn btn-success btn-lg btn-block">-->
<!--                            purchase-->
<!--                        </button>-->
                        <button style="background: rgb(3, 56, 12);" type="submit" name="action" value="edit" class="btn btn-success btn-lg btn-block">
                            Edit Purchase
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
