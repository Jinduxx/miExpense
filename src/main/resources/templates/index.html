<body>

<section class="container main-content">
    <div class="pack">
        <div class="company">
            <h1>mi<strong>Expense</strong></h1>
        </div>
        <div>
            <h3>
                Login
            </h3>
        </div>
        <div class="shadow p-3 mb-5">
            <form th:action="@{/loginProcess}" th:object="${login}" method="POST">
                <!-- ################################################################# -->
                <div class="form-group">
                    <input
                            id="input1"
                            class="form-control form-control-lg"
                            th:field="*{email}"
                            type="text"
                            name="numEmail"
                            placeholder="Email address"
                            required
                    />
                </div>
                <div>
                    <input
                            id="input2"
                            th:field="*{password}"
                            class="form-control form-control-lg"
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                    />
                </div>
                <button style="background: rgb(8, 128, 72);"
                        id="btn1"
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                >
                    Log in
                </button>
                <hr/>
            </form>
            <form th:action="@{/signup}" th:method="Post">
                <button
                        id="btn2"
                        type="submit"
                        class="btn btn-lg btn-block btn-lg btn-block"
                >
                    Create New Account
                </button>
            </form>
        </div>
    </div>
</section>
</body>
<script th:src="@{js/index.js}"></script>
</script>
</html>
